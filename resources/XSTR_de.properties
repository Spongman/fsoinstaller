installResultHashMismatch1=Die Pr\u00fcfsumme f\u00fcr '%s' stimmt nicht mit dem erwateten Wert \u00fcberein. Dies k\u00f6nnte auf einen fehlgeschlagenen Download oder ein Problem mit der Mod hindeuten. Sollte dies nach mehreren Versuchen weiterhin auftreten, setzte dich bitte mit dem Ersteller der Mod in Verbindung. Die Datei wurde gel\u00f6scht.
installResultHashMismatch2=Die Pr\u00fcfsumme f\u00fcr '%s' stimmt nicht mit dem erwateten Wert \u00fcberein. Dies k\u00f6nnte auf einen fehlgeschlagenen Download oder ein Problem mit der Mod hindeuten. Sollte dies nach mehreren Versuchen weiterhin auftreten, setzte dich bitte mit dem Urheber der Mod in Verbindung.\nZus\u00e4tzlich war der Installer nicht in der Lage die Datei zu l\u00f6schen. Bitte l\u00f6sche die Datei von Hand.
