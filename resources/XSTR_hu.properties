installResultHashMismatch2==A '%s' hash \u00e9rtek nem egyezik a v\u00e1rt \u00e9rt\u00e9kkel.  Ez s\u00e9r\u00fclt let\u00f6lt\u00e9sre vagy mod probl\u00e9m\u00e1ra utalhat.  Ha ez a probl\u00e9ma t\u00f6bb pr\u00f3b\u00e1lkoz\u00e1s ut\u00e1n is fenn \u00e1ll, akkor k\u00e9rem keresse fel a mod k\u00e9sz\u00edt\u00f5j\u00e9t seg\u00edts\u00e9g\u00e9rt.\nValamint a telep\u00edt\u00f5 nem tudta t\u00f6r\u00f6lni a f\u00e1jlt.  K\u00e9rem t\u00f6r\u00f6lje a f\u00e1jlt manu\u00e1lisan \u00e9s ne nyissa azt meg.
